<div>
  <div class="row">
    <div class="col s9 m9 l9">

      <form [formGroup]="searchForm">

        <div formGroupName="restaurante">
          <div class="form-group">
            <mz-input-container>
              <i mz-icon-mdi mz-input-prefix [icon]="'magnify'">
              </i>
              <input mz-input [label]="'Nome Fantasia'" [validate]="true" [dataError]="'Nome Fantasia deve ter no mÃ­nimo 3 caracteres'"
                id="email-input" length="50" minlength="3" maxlength="60" type="text" formControlName="nome">
            </mz-input-container>
          </div>
        </div>
      </form>

    </div>
  </div>
  <div class="row">
    <button mz-button class="left blue" [routerLink]="['../form-restaurante']">
      <i mz-icon-mdi [icon]="'plus-circle-outline'">
      </i>
    </button>
    <button mz-button class="right" (click)="pesquisarRestaurantes()">
      <i mz-icon-mdi [icon]="'magnify'">
      </i>
    </button>
  </div>

  <div class="row s12 m12 l12">
    <ngx-datatable class="material" [rows]="restaurantes" [columns]="columns" (select)="selectedLine($event)" [columnMode]="'force'"
      [columns]="columns" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [selectionType]="'single'" (activate)="onActivate($event)"
      [limit]="5">
      >
    </ngx-datatable>
  </div>
  <br>
  <br>
</div>
